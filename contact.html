<body>
    <nav class="nav">

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <form class="contact-form">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="firstname" class="form-input" placeholder="Enter your first name" required><br>

            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="lastname" class="form-input" placeholder="Enter your last name" required><br>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required><br>

            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Enter your message" required></textarea><br>

            <button type="submit" class="form-button">Send</button>
        </form>
    </div>
</body>
</html>
